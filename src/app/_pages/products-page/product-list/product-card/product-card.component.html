<div class="card">
  <div class="card-image">
    <img *ngIf="data.img != ''" [src]="data.img" />
    <img *ngIf="data.img == ''"
      src="https://miro.medium.com/max/450/1*sNnuIM29rLqCRUgKwyvYuA.jpeg"/>
    <a class="btn-floating halfway-fab waves-effect waves-light orange darken-2"
      ><i class="material-icons">add</i></a>
  </div>
  <div class="card-content" *ngIf="data.real">
    <span class="card-title"
      ><h4>{{ data.nom }}</h4></span>
    <p>{{ data.synopsis | slice: 0:120 }}...</p>
  </div>
  <div class="card-content" *ngIf="data.artiste">
    <h4>{{ data.artiste }}</h4>
    <p>{{ data.annee }}</p>
  </div>
</div>
